name: Build Rememory

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore NuGet packages
      run: nuget restore Rememory.sln
    
    - name: Build Solution (try x64)
      run: msbuild Rememory.sln /p:Configuration=Release /p:Platform=x64
      continue-on-error: true
      id: build_x64
    
    - name: Build Solution (try x86)  
      if: steps.build_x64.outcome == 'failure'
      run: msbuild Rememory.sln /p:Configuration=Release /p:Platform=x86
      continue-on-error: true
      id: build_x86
    
    - name: Build Solution (default)
      if: steps.build_x64.outcome == 'failure' && steps.build_x86.outcome == 'failure'
      run: msbuild Rememory.sln /p:Configuration=Release
    
    - name: Find EXE files
      run: Get-ChildItem -Recurse -Filter "*.exe" | Where-Object { $_.Directory.Name -eq "Release" }
    
    - name: Create ZIP
      run: |
        $exeFiles = Get-ChildItem -Recurse -Filter "*.exe" | Where-Object { $_.Directory.Name -eq "Release" }
        if ($exeFiles) {
          $folder = $exeFiles[0].Directory.FullName
          Compress-Archive -Path "$folder\*" -DestinationPath Rememory-Setup.zip
        }
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Rememory-Setup
        path: Rememory-Setup.zip
